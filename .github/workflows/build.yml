name: Build VS Code with Wingman AI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Root Dependencies
        run: npm install

      - name: ðŸ“¦ Install Wingman AI Dependencies
        run: |
          cd extensions/wingman-ai
          npm install
          cd ../../

      - name: ðŸ›  Compile VS Code to Archive
        run: npm run gulp vscode-win32-x64-archive

      - name: ðŸ“¤ Upload Build Artifact (archive)
        uses: actions/upload-artifact@v4
        with:
          name: vscode-portable
          path: .build\win32-x64\archive\
